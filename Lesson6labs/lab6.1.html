<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Favorite Popcorn Flavour</title>
       <style>
 body {
 background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQLrKDtIYgks7vTjWlUtofrbNZr3YzRLe3-hwA5f0QlPiyY56P6inhoYPJyeF_9e0oDEY:https://img.freepik.com/vetores-premium/esboco-de-desenho-de-mao-vetorial-simples-fundo-sem-costura-pop-cornxa_9834-2753.jpg%3Fw%3D2000&usqp=CAU");

}
body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
  }



       </style>
       
       
       
       <script>
        
            function vote() {
                var t = "Your favorite Popcorn Flavour is: ";
                for (i = 0; i < document.myform.sports.length; i++) {
                    if (document.myform.sports[i].checked == true) {
                        t = t + document.myform.sports[i].value;
                    }
                }
                if (t == "Your favorite sport is: ") {
                    document.getElementById("txt").value = "Choose a Flavour";
                } else {
                    document.getElementById("txt").value = t;
                    document.getElementById("txt1").value = t;
                    document.getElementById("txt2").value = t;
                }
            }
            function upperCase() {
                var x = document.getElementById("txt").value;
                document.getElementById("txt").value = x.toUpperCase();
            }
            function SayHello() {
                alert("Your mouse is over the text!");
            }
            function SayGoodbye() {
                alert("Your mouse has left the text!");
            }
           function init() {
    var loc = window.location.href;
    var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
  }
  window.onload = init;

 
  </script>
        
    </head>
    <body>
        <h3>Popcorn Survey</h3>
        <hr/>
        <h4>Event Handler Examples</h4>
        Vote for your favorite Popcor Flavour:
        <form name="myform">
            <input type="radio" name="sports" value="Caramel" />Caramel<br/>
            <input type="radio" name="sports" value="Cookies and cream" />Cookies and cream<br/>
            <input type="radio" name="sports" value="Chedder" />Chedder<br/>
            <input type="radio" name="sports" value="Butter" />Butter<br/>
            <input type="radio" name="sports" value="Gourmet" />Gourmet<br/>
            <input type="radio" name="sports" value="Chocolate" />Chocolate<br/>
            <input type="radio" name="sports" value="Garlic" />Garlic<br/>
            <input type="radio" name="sports" value="Other" />Other<br/>
            <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
            <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
            <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
            <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
        </form>
        <div class="content">
            <h2 class="text_shadows">I LOVE POPCORN</h2>
          </div>
    </body>
   
<footer>
  <a id="vLink1">
  <strong> HTML </strong> Valid! </a> | 
  <a id="vLink2">
  <strong> CSS </strong> Valid! </a>
  </footer> 
</html>
