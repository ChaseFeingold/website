<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=10">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Khan Academy</title>
</head>
<h1>Sun</h1>
<body>
   
<script>
 

// Draw the sun
noStroke();
fill(255, 140, 0);
ellipse(335, 66, 70, 70);

// Get images from library and remember in variables
var grass = getImage("cute/GrassBlock");
var tree = getImage("cute/TreeUgly");

// Draw the tree and grass once
var x=0;
while (x<400){
image(grass, x, 270);
image(tree, x, 200);
x+=100;
}


</script>

<script type='text/javascript'  src="khan.js"></script></body>

</html>
