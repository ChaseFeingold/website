<h1>Magic 8 Ball</h1>
<body>
   
<script>
  function setup() {
            createCanvas(800, 800);
            noStroke();
        }
 fill(0, 0, 0);
ellipse(200, 200, 375, 375);
fill(60, 0, 255);
triangle(200, 104, 280, 280, 120, 280);
fill(255, 255, 255);
var answer = floor(random(1, 6));
if (answer === 1) {
   fill(235, 200, 23);
    text("You Will", 176, 200);
    text("Eat Food Today", 159, 229); 
}
{
if (answer===2){
   fill(224, 166, 166);
    text("You Will", 176, 200);
    text("Have Water Today", 159, 229); 
}

if (answer===3){
  fill(232, 9, 9);
    text("You Will", 176, 200);
    text("Sleep Today", 159, 229); 
}

}


</script>
